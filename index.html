                    <h4>Web-Git Basic</h4>
                        <p>This demonstrates the basic functionality of <a href="http://www.github.com/vsoch/web-git">Web-git</a>. The database is controlled via calls to the URL (called a RESTful API), and stored locally. First, <a href="https://developers.google.com/web/tools/chrome-devtools/iterate/inspect-styles/shortcuts?hl=en" target="_blank">open up your console</a> to see the output from the database. Then try examples to the right to watch how the URL changes the database.</p>
